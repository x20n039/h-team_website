<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">    
<title>HTeam - Top</title>
<link rel="icon" href="icon.ico">
<link rel="stylesheet" type="text/css" href="hteam.css">
</head>

   
<body>
    <!-- particles.js関連の設定 -->
    <div id="particles-js"></div>
    <!--
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    -->
    <script src="particles.js"></script>
    <script>
    particlesJS("particles-js", {"particles":{"number":{"value":100,"density":{"enable":false,"value_area":315.67400345663043}},"color":{"value":"#ffffff"},"shape":{"type":"edge","stroke":{"width":0,"color":"#ffffff"},"polygon":{"nb_sides":10},"image":{"src":"img/github.svg","width":100,"height":100}},"opacity":{"value":0,"random":false,"anim":{"enable":false,"speed":1,"opacity_min":0.1,"sync":false}},"size":{"value":0,"random":false,"anim":{"enable":false,"speed":40,"size_min":0.1,"sync":false}},"line_linked":{"enable":true,"distance":200,"color":"#ffffff","opacity":0.4,"width":0},"move":{"enable":true,"speed":0.5,"direction":"top","random":false,"straight":false,"out_mode":"out","bounce":false,"attract":{"enable":false,"rotateX":600,"rotateY":1200}}},"interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":false,"mode":"grab"},"onclick":{"enable":false,"mode":"repulse"},"resize":true},"modes":{"grab":{"distance":400,"line_linked":{"opacity":1}},"bubble":{"distance":400,"size":40,"duration":2,"opacity":8,"speed":3},"repulse":{"distance":200,"duration":0.4},"push":{"particles_nb":4},"remove":{"particles_nb":2}}},"retina_detect":true});

    <!-- 以下、ページ内容 -->
    
    <div id="wrapper">
    <div class="head">
        <p class="white-text">このサイトは制作中です。</p>
    </div>
        
    <div class="main">
        <!--
        <p class="white-text">ここにゲーム画面 640x480</p>
        -->
        
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=640 height=480></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title"><p class="font_change">ブロック崩し v0.1</p></div>
      </div>
    </div>
    <script>
      var buildUrl = "web_test_webgl2/Build";
      var loaderUrl = buildUrl + "/web_test_webgl2.loader.js";
      var config = {
        dataUrl: buildUrl + "/web_test_webgl2.data.unityweb",
        frameworkUrl: buildUrl + "/web_test_webgl2.framework.js.unityweb",
        codeUrl: buildUrl + "/web_test_webgl2.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "hteam",
        productName: "webtest",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "640px";
        canvas.style.height = "480px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
    
    </div>
    </div>
    
</body>


</html>
